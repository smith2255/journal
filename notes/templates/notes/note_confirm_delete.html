{% extends "notes/base.html" %}

{% block title %}
Delete Note
{% endblock %}


{% block content %}
<div class="col-sm-8 offset-sm-2">
    <div class="row">
        <h7>Are you sure you want to delete the note: {{ object.title}}</h7>
    </div>
    <div class="row">
        <form method="post" action="">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-info btn-sm" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
